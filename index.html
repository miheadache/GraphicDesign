<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design Page</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="loading.css">
</head>
<body>

    <div id="backLink">
        <a href="https://aboutmehana.netlify.app/" onclick="history.back(); return true;">Back</a>
    </div>

    <h1>My Graphic Design</h1>
    <h2>
    </h2>
    <img class="inPic" src="images/gd1.jpg"><br>
    <img class="inPic" src="images/logol.png">

    <div class="title">
        <h3>
            Canyon Entertainment Design Project
        </h3>
    </div>
    <div id="picFrame">
        <div id="pic1" class="pic">
            <img src="images/1.jpg">
        </div>
        <div id="pic2" class="pic">
            <img src="images/2.jpg">
        </div>
        <div id="pic3" class="pic">
            <img src="images/3.jpg">
        </div>
        <div id="pic4" class="pic">
            <img src="images/4.jpg">
        </div>
        <div id="pic5" class="pic">
            <img src="images/6.jpg">
        </div>
        <div id="pic6" class="pic">
            <img src="images/7.jpg">
        </div>
        <div id="pic7" class="pic">
            <img src="images/8.JPG">
        </div>
        <div id="pic8" class="pic">
            <img src="images/9.JPG">
        </div>
        <div id="pic9" class="pic">
            <img src="images/11.JPG">
        </div>
        <div id="pic10" class="pic">
            <img src="images/12.jpg">
        </div>
        <div id="pic11" class="pic">
            <img src="images/13.JPG">
        </div>
        <div id="pic12" class="pic">
            <img src="images/14.JPG">
        </div>
        <div id="pic13" class="pic">
            <img src="images/15.JPG">
        </div>
    
        <button id="leftArrow" class="arrow">&#10094</button>
        <button id="rightArrow" class="arrow">&#10095</button>
    
    
        <form id="picSelector">
            <input type="radio" id="dot1" class="dot" name="dot" checked>
            <input type="radio" id="dot2" class="dot" name="dot" >
            <input type="radio" id="dot3" class="dot" name="dot" >
            <input type="radio" id="dot4" class="dot" name="dot" >
            <input type="radio" id="dot5" class="dot" name="dot" >
            <input type="radio" id="dot6" class="dot" name="dot" >
            <input type="radio" id="dot7" class="dot" name="dot" >
            <input type="radio" id="dot8" class="dot" name="dot" >
            <input type="radio" id="dot9" class="dot" name="dot" >
            <input type="radio" id="dot10" class="dot" name="dot" >
            <input type="radio" id="dot11" class="dot" name="dot" >
            <input type="radio" id="dot12" class="dot" name="dot" >
            <input type="radio" id="dot13" class="dot" name="dot" >
        </form>
    
        <div id="btnDiv">
            <button id="stop" class="btn">Stop</button>
            <button id="play" class="btn">Play</button>
        </div>
    </div>

    <h2></h2>

    <div class="loading">
        <span>Loading</span>
    </div>

    

    <script src="page.js"></script>
    
</body>
</html>
